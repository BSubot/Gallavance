<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gallavance - Relief Coming Soon. Professional solutions and services launching soon.">
    <meta name="keywords" content="Gallavance, relief, coming soon, professional services">
    <meta name="author" content="Gallavance">
    <meta property="og:title" content="Gallavance - Relief Coming Soon">
    <meta property="og:description" content="Professional solutions and services launching soon.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://gallavance.com">
    <title>Gallavance - Relief Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(2px);
            z-index: -1;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .content {
            text-align: center;
            max-width: 600px;
            animation: fadeInUp 1.2s ease-out;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
            animation: fadeInDown 1s ease-out 0.3s both;
        }

        .main-heading {
            font-size: 3.5rem;
            font-weight: 300;
            color: #1a202c;
            margin-bottom: 1.5rem;
            line-height: 1.2;
            letter-spacing: -0.03em;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .subtitle {
            font-size: 1.25rem;
            color: #4a5568;
            margin-bottom: 3rem;
            font-weight: 400;
            line-height: 1.6;
            animation: fadeInUp 1s ease-out 0.9s both;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(45, 55, 72, 0.1);
            border-top: 3px solid #2d3748;
            border-radius: 50%;
            animation: spin 1s linear infinite, fadeInUp 1s ease-out 1.2s both;
            margin-bottom: 2rem;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #718096;
            font-size: 0.875rem;
            font-weight: 400;
            animation: fadeIn 1s ease-out 1.5s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2rem;
            }
            
            .main-heading {
                font-size: 2.5rem;
                margin-bottom: 1rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
                margin-bottom: 2rem;
            }
            
            .container {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 1.75rem;
            }
            
            .main-heading {
                font-size: 2rem;
                line-height: 1.3;
            }
            
            .subtitle {
                font-size: 1rem;
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay muted loop playsinline webkit-playsinline>
        <source src="Gallavance.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <div class="overlay"></div>
    
    <div class="container">
        <div class="content">
            <h1 class="logo">GALLAVANCE</h1>
            <h2 class="main-heading">Relief Coming Soon</h2>
            <p class="subtitle">We're working hard to bring you something amazing. Stay tuned for our official launch.</p>
            <div class="loading-spinner"></div>
        </div>
    </div>
    
    <div class="footer">
        Â© 2025 Gallavance. All rights reserved.
    </div>

    <script>
        // Smooth loading animation
        window.addEventListener('load', function() {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease-in-out';
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        });

        // Video error handling
        const video = document.querySelector('.video-background');
        video.addEventListener('error', function() {
            console.log('Video failed to load, using fallback background');
            document.body.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
        });

        // Add pulse effect to loading spinner
        const spinner = document.querySelector('.loading-spinner');
        setTimeout(() => {
            spinner.classList.add('pulse');
        }, 2000);

        // Responsive video handling
        function handleVideoResize() {
            const video = document.querySelector('.video-background');
            if (window.innerWidth < 768) {
                video.style.objectPosition = 'center center';
            }
        }

        window.addEventListener('resize', handleVideoResize);
        handleVideoResize();
    </script>
</body>
</html>
